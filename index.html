<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffalo Traffic Optimization Dashboard</title>
    <!-- Optional: Bootstrap for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e; /* Matte dark grey background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #b0b0b0;
            font-weight: bold;
        }
        .summary {
            text-align: center;
            max-width: 800px;
        }
        .summary h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .summary p {
            font-size: 1.5rem;
            margin: 0;
        }
        @media (max-width: 768px) {
            .summary h1 {
                font-size: 2rem;
            }
            .summary p {
                font-size: 1.2rem;
            }
            .header-label {
                font-size: 1rem;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header-label">AI Traffic Optimization</div>
    <div class="summary">
        <h1>Optimizing Buffalo's Traffic Flow</h1>
        <p>This dashboard leverages AI to analyze traffic data, providing insights to reduce delays and save costs at key intersections.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
