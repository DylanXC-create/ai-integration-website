<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffalo Traffic Optimization Dashboard</title>
    <!-- Google Fonts for a modern, skinny font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e; /* Matte dark grey background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .content {
            text-align: center;
            opacity: 0; /* Initially hidden for fade-in effect */
            transition: opacity 1s ease-in;
        }
        .header-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Roboto Condensed', sans-serif; /* Skinny, modern font */
            font-weight: 300;
            font-size: 2rem;
            color: #ffffff;
            letter-spacing: 2px;
        }
        .summary {
            max-width: 800px;
        }
        .summary h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .summary p {
            font-size: 1.5rem;
            margin: 0;
        }
        @media (max-width: 768px) {
            .summary h1 {
                font-size: 2rem;
            }
            .summary p {
                font-size: 1.2rem;
            }
            .header-label {
                font-size: 1.5rem;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header-label">AI Traffic Optimization</div>
    <div class="content">
        <div class="summary">
            <h1>Optimizing Buffalo's Traffic Flow</h1>
            <p>Real-time traffic analytics powered by AI, delivering insights to minimize delays and reduce costs at key intersections.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
