<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffalo Traffic Optimization Dashboard</title>
    <!-- Google Fonts for Montserrat (bold title) and Roboto Condensed (summary/navigation) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .upper-section {
            background-color: #2e2e2e; /* Matte dark grey for upper section */
            color: #ffffff;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .content {
            text-align: left;
            max-width: 800px;
            margin-left: -250px; /* Shift left */
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        .summary h1 {
            font-family: 'Montserrat', sans-serif; /* Bold, modern font like the image */
            font-weight: 700; /* Bold weight to match the image's title */
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2; /* Shorter, equal line spacing */
            text-transform: uppercase; /* Match the all-caps style of the image */
        }
        .summary p {
            font-family: 'Roboto Condensed', sans-serif; /* Lighter font for summary */
            font-weight: 300; /* Light weight for contrast */
            font-size: 1.6rem; /* Slightly smaller letters */
            margin: 0;
            line-height: 1.2; /* Equal to h1 for consistency */
        }
        .lower-section {
            background-color: #ffffff; /* White background for lower section */
            color: #2e2e2e;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-links {
            display: grid;
            grid-template-columns: repeat(5, auto); /* Five columns */
            grid-template-rows: repeat(2, auto); /* Two rows */
            gap: 10px;
        }
        .nav-links a {
            color: #2e2e2e;
            text-decoration: none;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 300; /* Light weight to match navigation in the image */
            font-size: 1.2rem;
            letter-spacing: 1px;
            padding: 8px 12px;
            background-color: #e0e0e0; /* Light grey button on white background */
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #b0b0b0; /* Darker grey on hover */
        }
        @media (max-width: 768px) {
            .summary h1 {
                font-size: 2.2rem;
            }
            .summary p {
                font-size: 1.2rem;
            }
            .nav-links {
                grid-template-columns: repeat(5, auto);
                grid-template-rows: repeat(2, auto);
                gap: 5px;
            }
            .nav-links a {
                font-size: 1rem;
                padding: 6px 10px;
            }
            .content {
                margin-left: -100px;
            }
        }
    </style>
</head>
<body>
    <div class="upper-section">
        <div class="content">
            <div class="summary">
                <h1>AI Traffic Optimization</h1>
                <p>Real-time traffic analytics, showing insight on benefits from AI-controlled traffic lights delivering by minimizing delays and reducing costs at key intersections.</p>
            </div>
        </div>
    </div>
    <div class="lower-section">
        <div class="nav-links">
            <a href="amherst.html">Amherst</a>
            <a href="cheektowaga.html">Cheektowaga</a>
            <a href="hamburg.html">Hamburg</a>
            <a href="west-seneca.html">West Seneca</a>
            <a href="tonawanda.html">Tonawanda</a>
            <a href="lancaster.html">Lancaster</a>
            <a href="buffalo.html">Buffalo</a>
            <a href="orchard-park.html">Orchard Park</a>
            <a href="grand-island.html">Grand Island</a>
            <a href="evans.html">Evans</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
